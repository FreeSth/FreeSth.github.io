<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>


    <nav class="navigation">
      <div class="nav-container">
        <a href="https://www.freesth.com/" class="one">
          <div class="center-block">
            <img src="/assets/circular-logo.png" class="logo">
            <span style="font-weight:900;color:#2dafcb;font-size:24px;vertical-align:top">FreeSth</span>
            <div style="clear:both;"></div>
          </div>
        </a>
        <a href="{{ site.baseurl }}/" class="two">文章</a>
        <a href="{{ site.baseurl }}/announcement" class="three">公告</a>
      </div>
    </nav>

    <main class="main-content">
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
